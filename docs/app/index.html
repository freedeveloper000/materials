<!doctype html>
<html ng-app="docsApp" ng-controller="DocsCtrl">
<head>
<title ng-bind="appTitle">Material Design</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<link rel="stylesheet" href="docs.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
<script src="docs.js"></script>
</head>
<body>
  <material-sidenav class="material-sidenav-left material-whiteframe-z3" component-id="left" ng-click="goHome()">
    <material-toolbar class="material-theme-light">
      <div class="material-toolbar-tools" style="margin-left: 10px">Components</div>
    </material-toolbar>
    <material-content>
      <material-list>
        <material-item ng-repeat="component in COMPONENTS"
         ng-click="goToComponent(component); $event.stopImmediatePropagation();"
         ng-class="{active: componentIsCurrent(component)}"
         class="menu-item">
         <div ng-cloak class="material-tile-content">
           {{component.name}}
         </div>
        </material-item>
      </material-list>
    </material-content>
  </material-sidenav>
  <div class="sidenav-content">
    <material-toolbar class="material-theme-dark">
      <div class="material-toolbar-tools">
        <div class="menu-icon" ng-click="toggleMenu()">
          <material-icon icon="img/icons/ic_menu_24px.svg">
          </material-icon>
        </div>
        <span ng-bind="currentComponent.name || 'Material Design'"></span>
        <div class="material-display-flex material-flex">
          <!-- use up the third space so the button is on the right -->
        </div>
        <button class="material-button view-source-button" ng-show="currentComponent.name" ng-click="viewSource(currentComponent)">
          View Source
        </button>
      </div>
    </material-toolbar>
    <ng-view class="sliding-view"></ng-view>
  </div>
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-8594346-14', 'auto');
      ga('send', 'pageview');

  </script>
</body>
