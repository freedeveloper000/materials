<material-dialog class="view-source-dialog">
  <div class="dialog-content" flex>
    <material-tabs nobar>
      <material-tab ng-repeat="file in files"
                    active="file === data.selectedFile"
                    ng-click="data.selectedFile = file"
                    label="{{file.basePath}}">
      </material-tab>
    </material-tabs>
    <div ng-repeat="file in files">
      <hljs code="file.content" 
        lang="{{file.fileType}}"
        ng-show="file === data.selectedFile">
      </hljs>
    </div>
  </div>
  <div class="dialog-actions" layout="horizontal" main-axis="end">
    <button class="material-button material-button-raised" ng-click="$hideDialog()">
      Close
    </button>
  </div>
</material-dialog>
