<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Vertical Keylines</title>
  <link rel="stylesheet" href="../../docs.css">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body layout="vertical" layout-fill>

  <div keylines="3" layout="horizontal" main-axis="end">
    <span>12:30</span>
  </div>

  <div keylines="7">
    header
  </div>

  <div keylines="9">
    sub header
  </div>

  <div flex>
    content
  </div>

</body>
</html>
