
<div ng-app="app" ng-controller="AppCtrl">

  <p>
    <button class="material-button" ng-click="addItem()">Add</button>
    <button class="material-button" ng-click="removeItem()">Remove</button>
  </p>

  <material-radio-group>

    <material-radio-button ng-repeat="d in radioData">
      <input type="radio" ng-value="d.value" ng-model="data.group1">
      {{ d.label }}
    </material-radio-button>

  </material-radio-group>

  <p style="margin-bottom:50px">Group 1 Selected: {{ data.group1 }}</p>

  <material-radio-group>

    <material-radio-button>
      <input type="radio" name="group2" value="4" ng-model="data.group2">
      Label 4
    </material-radio-button>

    <material-radio-button>
      <input type="radio" name="group2" value="5" ng-model="data.group2">
      Label 5
    </material-radio-button>

    <material-radio-button>
      <input type="radio" name="group2" value="6" ng-model="data.group2">
      Label 6
    </material-radio-button>

  </material-radio-group>

  <p>Group 2 Selected: {{ data.group2 }}</p>

</div>
