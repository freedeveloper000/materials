
<div ng-app="app" ng-controller="AppCtrl">

  <material-checkbox ng-model="data.cb1">
    Checkbox 1: {{ data.cb1 }}
  </material-checkbox>

  <material-checkbox ng-model="data.cb2" ng-true-value="yup" ng-false-value="nope">
    Checkbox 2: {{ data.cb2 }}
  </material-checkbox>

  <material-checkbox disabled ng-model="data.cb3">
    Checkbox Disabled
  </material-checkbox>

  <material-checkbox noink ng-model="data.cb4">
    Checkbox (No Ink)
  </material-checkbox>

</div>
