
<div ng-app="app" ng-controller="AppCtrl">
  <div class="inset">
    <material-button ng-click="toastIt()">
      Simple Toast
    </material-button>
    <material-button class="material-button-raised" 
            ng-click="complexToastIt()">
      Advanced Toast
    </material-button>
  </div>
  <material-card>
    <div>
      <b>Toast Position: "{{getToastPosition()}}"</b>
    </div>
    <material-checkbox ng-repeat="(name, isSelected) in toastPosition"
      ng-model="toastPosition[name]"> 
      {{name}}
    </material-checkbox>
  </material-card>
</div>
